language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"

install:
- pip install -U platformio

script:
- mkdir upload
- ./updateBuildVersion.sh
- sed -i "s/WLANSSID/$WLANSSID/g"     src/main.cpp
- sed -i "s/WLANPASSWD/$WLANPASSWD/g" src/main.cpp
- platformio run
- cp .pioenvs/huzzah/firmware.bin upload/blouse.bin

deploy:
  provider: s3
  bucket: 'feelflight'
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  acl: public_read
  local_dir: upload/
  upload-dir: firmware
